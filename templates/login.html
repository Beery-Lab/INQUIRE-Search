<!DOCTYPE html>
<html>
<head>
<title>Log In</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div id="login-container">
        <img src="static/Coracias-garrulus.png" />
        <form id="login-form" action="/login" method="post">
            <!-- <h2>Natural Retrieval</h2> -->

            <div class="input-container">
                <input type="text" name="user_input" id="login-input" placeholder="Enter the key here... ">
                <button type="submit" id="search-button" title="Go"> <i class="fas fa-arrow-right"></i></button>
            </div>
            {% if error %}
                <p style="color: red;"> {{ error }}</p>
            {% endif %}

        </form>
    </div>
</body>
</html>
